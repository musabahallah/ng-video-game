<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">Video Games</span>
    <input
      type="text"
      class="search-box"
      name="search"
      ngModel
      placeholder="Search games"
    />
    <button class="search-button">Search</button>
  </form>
</div>
